    class="container mt-lg-4 d-flex justify-content-center align-items-center  border rounded-5 p-3 bg-white shadow box-area mt-xlg-5">

  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">

      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #103cbe;">
        <div class="featured-image mt mt-5">
          <img src="NicePng_designer-png_2132161.png" class="img-fluid mt-4 " style="height: 110px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;"><u>HZ
            Platform</u></p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join <u>HZ</u> platform.</small>
      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2 id="signUpLoginInForm" class="text-center">SIGN UP FORM</h2>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address"
              id="email">
          </div>
          <div class="input-group mb-1">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password"
              id="password">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>
            <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div>
          <div class="input-group mb-3">
            <!-- <input class="btn btn-lg btn-primary w-100 fs-6 mb-3" type="button" value="Login" id="LoginId"> -->
            <input class="btn btn-lg btn-primary w-100 fs-6" type="button" value="SingUp" id="signUpId">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-light w-100 fs-6"><img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
          </div>
          <div class="row">
            <small>Don't have account? <a href="https://mzeeshanmustafa.github.io/Todolist/">SingUp</a></small>
          </div>
        </div>
      </div>

    </div>
  </div>
